<nb-layout>
  <nb-layout-column>
    <div class="not-found-container">
      <nb-card>
        <nb-card-body>
          <div class="not-found-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
              The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <div class="action-buttons">
              <button nbButton status="primary" routerLink="/users">
                Go to Users
              </button>
              <button nbButton status="basic" routerLink="/tasks">
                Go to Tasks
              </button>
              <button nbButton status="basic" (click)="goBack()">
                Go Back
              </button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
